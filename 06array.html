<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 배열</title>
  </head>
  <body>
    <h1>자바스크립트 배열</h1>
    <hr />

    <h2>개요</h2>
    <p>동일한 자료형의 자료를 여러개 저장하기 위한 자료구조</p>
    <p>배열 생성이 [] 또는 Array()를 이용함</p>
    <p>데이터의 입력 순서를 기억함: 순차 자료구조</p>
    <p><b>요소</b>: 배열 안에 들어있는 각 값</p>
    <p><b>인덱스</b>: 요소의 순서 (0부터 시작함)</p>
    <p>
      자료구조: 데이터를 구조적으로 표현하는 방식과 이를 구현하는데 필요한
      알고리즘을 논하는 이론
    </p>
    <p>
      즉, 데이터를 효율적으로 다룰 수 있게 도와주는 데이터 보관방법과 데이터에
      관한 연산의 집합체
    </p>

    <script>
      // 점심메뉴 5개 저장하기 v1
      let menu1 = "라면";
      let menu2 = "김밥";
      let menu3 = "탕수육";
      let menu4 = "뚝배기불고기";
      let menu5 = "민트초코";
      document.write(menu1, menu2, menu3, menu4, menu5);
    </script>
    <br /><br />
    <script>
      document.write(`[]에 배열요소 바로 정의 - 초기값 저장<br>`);
      // 점심메뉴 5개 저장하기 v2

      // []에 배열요소 바로 정의 - 초기값 저장
      let menus = ["라면", "김밥", "탕수육", "뚝배기불고기", "민트초코"];

      menus[0] = "라김돈"; // 인덱스 0의 주소에 값 재할당
      document.write(menus[0], "<br>");

      document.write(menus, "<br>"); // menu 배열 전체출력

      // 반복문으로 배열 출력
      for (let i = 0; i <= 4; ++i) {
        document.write(menus[i]);
      }
    </script>
    <br /><br />
    <script>
      document.write(`배열에 요소 추가: 배열명[위치] = 값<br>`);
      // 점심메뉴 5개 저장하기 v2b

      // 빈 배열 생성 후 요소 추가
      menus = [];

      // 배열에 요소 추가: 배열명[위치] = 값
      menus[0] = "라면";
      menus[1] = "김밥";
      menus[2] = "탕수육";
      menus[3] = "뚝배기불고기";
      menus[4] = "민트초코";

      // 반복문으로 배열 출력
      for (let i = 0; i <= 4; ++i) {
        document.write(menus[i]);
      }
    </script>
    <br /><br />
    <script>
      document.write("배열에 요소 추가: 배열명.push(값)<br>");
      // 점심메뉴 5개 저장하기 v2c

      // 빈 배열 생성 후 요소 추가
      menus = [];

      // 배열에 요소 추가: 배열명.push(값)
      menus.push("라면");
      menus.push("김밥");
      menus.push("탕수육");
      menus.push("뚝배기불고기");
      menus.push("민트초코");

      // 반복문으로 배열 출력
      for (let i = 0; i <= 4; ++i) {
        document.write(menus[i]);
      }
      document.write(`<br><br>`);
      // 배열의 크기 : 배열.length
      document.write(menus.length, "<br>");
      for (let i = 0; i <= menus.length - 1; ++i) {
        document.write(menus[i], "<br>");
      }
    </script>
    <br />
    <script>
      document.write(`<br>for(let 인덱스 in 배열명)<br>`);
      // 점심메뉴 출력하기
      // for(let 인덱스 in 배열명)
      for (let idx in menus) {
        document.write(menus[idx], "<br>");
      }

      document.write(`<br>for(let 값 of 배열명)<br>`);
      // for(let 값 of 배열명)
      // 배열 출력하기엔 이게 제일 손쉽고 많이 사용함
      for (let val of menus) {
        document.write(val, "<br>");
      }

      document.write(`<br>for(let [인덱스, 값] of 배열명.entries())<br>`);
      // for(let [인덱스, 값] of 배열명.entries())
      for (let [idx, val] of menus.entries()) {
        document.write(idx, val, "<br>");
      }
    </script>
    <br />
    <script>
      // ex) 성적 처리 프로그램 v3
      // 3명의 학생에 대해
      // 이름, 국어, 영어, 수학을 입력받아
      // 총점, 평균, 학점을 계산한 뒤 결과 출력
      // 단, 학점은 수우미양가 중 하나가 출력되어야 함

      let names = [];
      let kors = [];
      let engs = [];
      let mats = [];
      let tots = [];
      let avgs = [];
      let grds = [];

      for (let i = 0; i <= 2; ++i) {
        names.push(prompt(`${i + 1}번째 학생의 이름을 입력하세요`));
        kors.push(
          parseInt(prompt(`${i + 1}번째 학생의 국어점수를 입력하세요`))
        );
        engs.push(
          parseInt(prompt(`${i + 1}번째 학생의 영어점수를 입력하세요`))
        );
        mats.push(
          parseInt(prompt(`${i + 1}번째 학생의 수학점수를 입력하세요`))
        );

        tots.push(kors[i] + engs[i] + mats[i]);
        avgs.push(tots[i] / 3);

        switch (parseInt(avgs[i] / 10)) {
          case 10:
          case 9:
            grds.push("수");
            break;
          case 8:
            grds.push("우");
            break;
          case 7:
            grds.push("미");
            break;
          case 6:
            grds.push("양");
            break;
          default:
            grds.push("가");
            break;
        }

        document.write(`이름: ${names[i]}<br>
국어: ${kors[i]}점 영어: ${engs[i]}점 수학: ${mats[i]}점<br>
총점: ${tots[i]}점 평균: ${avgs[i]}점 등급: ${grds[i]}<br><br>`);
      }
    </script>
  </body>
</html>
